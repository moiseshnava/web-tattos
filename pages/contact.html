<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,700;1,900&family=Original+Surfer&display=swap"
        rel="stylesheet">
    <title>Sobre nosotros</title>

</head>

<body>
    <header>
        <nav class="navegador">
            <figure class="fig-icon">
                <img src="../assets/icons/iconTatto.svg" alt="logo de la empresa">
            </figure>

            <div class="container-ul--input">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/about.html">Acerca de</a></li>
                    <li><a href="../pages/gallery.html">Galeria</a></li>
                </ul>
                <input type="text" placeholder="Buscar">
            </div>
        </nav>
    </header>

    <main>
        <section class="container-contact">

            <div class="content">
                <div class="content-data">
                    <div>
                        <p>Reservar cita:</p>
                        <p>Telefono: +XX XXXXXXXXXX</p>
                    </div>
                    <div>
                        <p>Nuestra ubicación:</p>
                        <p>Calle: #XXX Col. XXXX Madrid España</p>
                        <p>Horario:</p>
                        <p>Lunes a Sabado: 8:00 - 18:00</p>
                    </div>
                    <figure class="icons-sn">
                        <img src="../assets/icons/socialNetwork/fb.svg" alt="logo de facebook">
                        <img src="../assets/icons/socialNetwork/insta.svg" alt="logo de instagram">
                    </figure>
                </div>

                <form class="form">
                    <p>Reservar online.</p>
                    <p>Nombre:</p>
                    <input type="text">
                    <p>Correo:</p> 
                    <input type="mail">
                    <p>Fecha:</p>
                    <input type="datetime-local">
                    <p>Comentario:</p>
                    <input type="text" class="coment">
                    <br>
                    <input type="submit" value="Enviar" class="btn-send">
                </form>
            </div>

            <div class="map">

                <figure>
                    <img src="../assets/img/others/map.png" alt="imagen de una mapa con ubicacion">
                </figure>
            </div>

        </section>
    </main>

</body>

</html>
